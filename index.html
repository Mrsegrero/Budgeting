<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wallet Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Daily Wallet <span class="pro-badge">PRO</span></h1>
            <div id="status-badge" class="badge">INITIALIZING...</div>
        </header>

        <section class="main-stats">
            <div class="card balance-card">
                <label>Total Balance</label>
                <div id="total-balance" class="amount">0</div>
            </div>
            <div class="card-grid">
                <div class="card">
                    <label>Daily Budget</label>
                    <div id="daily-budget" class="amount secondary">0</div>
                </div>
                <div class="card">
                    <label>Days Left</label>
                    <div id="remaining-days" class="amount secondary">0</div>
                </div>
            </div>
        </section>

        <section class="progress-section">
            <div class="progress-header">
                <span>Today's Spending</span>
                <span id="progress-text">0 / 0</span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </section>

        <section class="actions">
            <button id="btn-income" class="btn btn-income">+ Income</button>
            <button id="btn-expense" class="btn btn-expense">- Expense</button>
            <button id="btn-target" class="btn btn-secondary">Set Target</button>
        </section>

        <section class="chart-container">
            <canvas id="spendChart"></canvas>
        </section>

        <section class="history">
            <h3>Recent Transactions</h3>
            <ul id="transaction-list"></ul>
        </section>

        <footer class="admin-actions">
            <button id="btn-export" class="btn-text">Export JSON</button>
            <button id="btn-import-trigger" class="btn-text">Import JSON</button>
            <input type="file" id="import-file" class="hidden" accept=".json">
        </footer>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal">
            <h2 id="modal-title">Transaction</h2>
            <input type="number" id="modal-amount" placeholder="Amount" inputmode="decimal">
            <input type="text" id="modal-note" placeholder="Note (optional)">
            <div class="modal-btns">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-confirm" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
  </html>
